name: 'Generate Dependency Badge'
author: 'ren130302'
description: 'Put the dependency badge in README.md'

branding:
  icon: "link"
  color: "green"

runs:
  using: 'composite'
  
  steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven

    - name: Run Maven
      shell: bash
      run: mvn -DoutputFile=mvn_dependency_tree.txt dependency:tree
      
      
    - name: Setup Python
      uses: actions/setup-python@v2.3.3
      with:
        python-version: '3.8'
        architecture: 'x64'

    - name: Run Python
      shell: bash
      run: python ./generate-dependency-badge.py
      
      
    - name: Push from GitHub Actions
      shell: bash
      run: |
        git remote set-url origin https://github-actions:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}
        git config --global user.name "${GITHUB_ACTOR}"
        git config --global user.email "${GITHUB_ACTOR}@users.noreply.github.com"
        if (git diff --shortstat | grep '[0-9]'); then \
          git add /home/runner/work/ASAP/ASAP/README.md; \
          git commit -m "Push from GitHub Actions"; \
          git push origin HEAD:${GITHUB_REF}; \
        fi

