name: 'Generate Dependency Badge'
author: 'ren130302'
description: 'Put the dependency badge in README.md'

branding:
  icon: "link"
  color: "green"

runs:
  using: 'composite'
  
  steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven

    - name: Setup Python
      uses: actions/setup-python@v2.3.3
      with:
        python-version: '3.8'
        architecture: 'x64'

    - name: Generate tree.txt
      shell: bash
      run: mvn -DoutputFile=mvn_dependency_tree.txt dependency:tree
      
    - name: Write README.md
      shell: bash
      run: |
        yourfilenames=`ls ./*.py`
        for eachfile in $yourfilenames
        do
           echo $eachfile
        done
        python "./badge_dependency_version.py"
        
    - name: Push README.md
      shell: bash
      run: |
        git config --global user.name "${GITHUB_ACTOR}"
        git config --global user.email "${GITHUB_ACTOR}@users.noreply.github.com"
        if (git diff --shortstat | grep '[0-9]'); then \
          git add -A 
          git commit -m "Push from GitHub Actions"; \
          git push "https://github-actions:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git" HEAD:${GITHUB_REF}; \
        fi
